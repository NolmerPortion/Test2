<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmos + Greek Keyboard</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=1024">

</head>
<body>
  <h1>Desmos Graph + Greek Keyboard</h1>

  <script src="script.js"></script>

</html>
